<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/logincss.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="cuerpo">
    <header>

    </header>
    <main>
        <!--AQUI VA LA PARTE DEL TITULO-->
        <div class="container titulo">
            <div class="row">
                <p>ML Agenda Web</p>
            </div>
        </div>


        <!--AQUI VA EL CARD CON EL LOGIN    ESTE LOGIN ES UNA PLANTILLA DE NTERNET-->
        <div class="login">
            <div class="login-screen">
              <div class="app-title">
                <h1>Inicio de Sesion</h1>
              </div>
        
              <div class="login-form">
                <div class="control-group">
                  <input type="text" class="login-field" value="" placeholder="correo electronico" id="login-name">
                  <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
        
                <div class="control-group">
                  <input type="password" class="login-field" value="" placeholder="contraseña" id="login-pass">
                  <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
        
                <a class="btn btn-primary btn-large btn-block" href="contactos.html">Iniciar Sesion</a>
                <a class="login-link" href="#">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
          </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
